<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PINGPONG GAMES</title>
</head>
<body>
  <div id="container">
    <div id="center-line"></div>
    <div id="game">
      <div id="user-score">0</div>
      <div id="comp-score">0</div>
      <div id="user-paddle"></div>
      <div id="comp-paddle"></div>
      <div id="ball"><img src="img/ball.png" alt="ball"></div>
    </div>
    <div id="content">
      <div id="text-start"></div>
      <div id="text-comp"></div>
      <div id="text-user"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
